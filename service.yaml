---
apiVersion: v1
kind: Service
metadata:
  name: gitlab
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: gitlab
  ports:
    - name: gitlab
      port: 8181
---
apiVersion: v1
kind: Service
metadata:
  name: gocd
spec:
  type: ClusterIP #ClusterIP
  clusterIP: None
  selector:
    app: gocd
  ports:
    - name: gocd
      port: 8153
