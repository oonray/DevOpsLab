kind: Pod
apiVersion: v1
metadata:
  name: teamcity
  labels:
    app: teamcity
    name: server
spec:
  volumes:
    - name: datadir
      hostPath:
        type: DirectoryOrCreate
        path: /disk1/teamcity/data
    - name: logs
      hostPath:
        type: DirectoryOrCreate
        path: /disk1/teamcity/logs
  containers:
    - name: teamcity
      image: jetbrains/teamcity-server
      volumeMounts:
        - mountPath: /data/teamcity_server/datadir
          name: datadir
        - mountPath: /opt/teamcity/logs
          name: logs
      ports:
        - containerPort: 8111

    - name: agent01
      image: jetbrains/teamcity-agent
      env:
        - name: SERVER_URL
          value: "http://teamcity.dev.svc.cluster.local:8111"
        - name: AGENT_NAME
          value: agent01

    - name: agent02
      image: jetbrains/teamcity-agent
      env:
        - name: SERVER_URL
          value: "http://teamcity.dev.svc.cluster.local:8111"
        - name: AGENT_NAME
          value: agent02
