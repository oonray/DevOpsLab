apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitlab
  labels:
    app: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gitlab
  template:
    metadata:
      labels:
        app: gitlab
    spec:
      hostname: gitlab
      hostAliases:
        - ip: 127.0.0.1
          hostnames:
            - gitlab
      volumes:
        - name: gitlabcert
          hostPath:
            type: DirectoryOrCreate
            path: /disk1/gitlab/cert
        - name: gitlabopt
          hostPath:
            type: DirectoryOrCreate
            path: /disk1/gitlab/gitlab
        - name: gitlabconf
          hostPath:
            type: DirectoryOrCreate
            path: /disk1/gitlab/gitlab-conf
        - name: gitlablog
          hostPath:
            type: DirectoryOrCreate
            path: /disk1/gitlab/gitlab-log
        - name: docker-sock
          hostPath:
            path: /var/run/docker.sock
        - name: runner-config
          hostPath:
            path: /disk1/gitlab/runner
            type: DirectoryOrCreate
        - name: gitlab-rb
          configMap:
            name: gitlab-rb
            items:
              - key: gitlab.rb
                path: gitlab.rb
        - name: gitlab-ssl-script
          configMap:
            name: gitlab-ssl-script
            defaultMode: 0744
            items:
              - key: ssl.sh
                path: ssl.sh
      initContainers:
        - name: openssl
          image: alpine/openssl
          volumeMounts:
            - mountPath: /cert
              name: gitlabcert
            - mountPath: /ssl.sh
              name: gitlab-ssl-script
              subPath: ssl.sh
          command:
            - sh
            - /ssl.sh
      containers:
        - name: gitlab
          image: gitlab/gitlab-ee:latest
          readinessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 60
            periodSeconds: 3
          livenessProbe:
            tcpSocket:
              port: 443
            initialDelaySeconds: 120
            periodSeconds: 3
          volumeMounts:
            - mountPath: /etc/gitlab
              name: gitlabconf
            - mountPath: /var/log/gitlab
              name: gitlablog
            - mountPath: /etc/gitlab/cert
              name: gitlabcert
            - mountPath: /var/opt/gitlab
              name: gitlabopt
            - mountPath: /etc/gitlab/gitlab.rb
              name: gitlab-rb
              subPath: gitlab.rb
          ports:
            - containerPort: 22
            - containerPort: 443

        - name: gitlab-runner
          image: gitlab/gitlab-runner:latest
          volumeMounts:
            - mountPath: /etc/gitlab-runner
              name: runner-config
            - mountPath: /var/run/docker.sock
              name: docker-sock
            - mountPath: /etc/gitlab-runner/cert
              name: gitlabcert
